<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Add</title>
</head>
<body>
<h2>
    <a href="/admin/userList">User List</a>
</h2>
<form action="#" th:action="@{/admin/submit}" th:object="${user}" method="post">

    Name :
    <label>
        <input type="text" th:field="*{name}" placeholder="Name"/>
    </label>
    <br/>

    Password :
    <label>
        <input type="text" th:field="*{password}" placeholder="Password">
    </label>
    <br/>

    SurName :
    <label>
        <input type="text" th:field="*{surName}" placeholder="SurName">
    </label>
    <br/>

    Email :
    <input type="text" th:field="*{email}" placeholder="Email">
    <br/>

    Roles :
    <label>
        <select name="role" multiple>
            <th:block th:each="role : ${roleList}">
                <option th:value="${role.id}" th:text=${role.name}></option>
            </th:block>
        </select>
    </label>
    <br/>
    <input type="submit" value="Submit">


</form>
<form action="/logout"  method="post">
    <input type="submit" value="Выйти"/>
</form>
</body>
</html>
